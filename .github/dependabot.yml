# Dependabot configuration for automatic dependency updates
# Place this file at: .github/dependabot.yml

version: 2
updates:
  # Enable version updates for NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "busy-tag/maintainers"  # Replace with your team/username
    assignees:
      - "busy-tag/maintainers"  # Replace with your team/username
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group minor and patch updates
    groups:
      minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Only allow security updates for major versions
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Allow specific major updates
    allow:
      - dependency-type: "direct"
        update-type: "security"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "busy-tag/maintainers"  # Replace it with your team/username
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
    groups:
      github-actions:
        patterns:
          - "*"